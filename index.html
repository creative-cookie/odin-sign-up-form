 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="sign-up">
            <section class="sign-up__secondary">
                <div class="side__secondary-container">
                    <div class="sign-up__info">
                        <div class="sign-up__logo">
                            <img src="./images/odin-lined.png" alt="The Odin Project Logo">
                            <p>Odin</p>
                        </div>
                        <p class="sign-up__content">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p class="sign-up__content sign-up__content--caps">Sign Up Now To Get Started</p>
                    </div>
                    <div class="sign-up__photo-credit">
                        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
                    </div>
                </div>
            </section>
            <section class="sign-up__primary flow">
                <h2 class="sign-up__title">Create Your Account</h2>
                <p class="sign-up__subtitle">You <em>know</em> you want to.</p>
                    
                <form action="#" method="post" id="sign-up-form" class="sign-up__form flow">
                    <p class="sign-up__form-text">Let's do this!</p>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div class="form-group">
                        <label for="pass-init">Password</label>
                        <input type="password" id="pass-init" name="passInit">
                    </div>
                    <div class="form-group">
                        <label for="pass-confirm">Confirm Password</label>
                        <input type="password" id="pass-confirm" name="passConfirm">
                    </div>
                </form>

                <button type="submit" form="sign-up-form" class="btn btn--primary">Create Account</button>
                <p class="sign-up__login">Already have an account? <a href="#">Log In</a></p>
            </section>
        </article>
    </main>
    
</body>
</html>
